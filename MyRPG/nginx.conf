server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Fallback for Angular's client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Serve static files with cache headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff2|ttf|svg)$ {
        try_files $uri =404;
        access_log off;
        expires max;
    }
}

